<!DOCTYPE html>
<html>
<script src="AR.js-master/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="AR.js-master/aframe/build/aframe-ar.js"></script>

<a-scene embedded arjs = 'trackingMethod: best;'>
<a-anchor hit-testing-enabled='true'>

	
	<a-sphere src= "https://raw.githubusercontent.com/stpalmer2/hello_world/gh-pages/Particles.png" width="2.5" height="2.5" scale="1 1 1" rotation="-70 0 0" position="0 0 0">
	 <a-animation attribute="rotation"
               dur="7000"
               to="0 360 0"
               easing= "linear"     
               repeat="indefinite">

	</a-sphere>
	
	</a-text>
	</a-anchor>
	<a-camera-static/>
</a-scene>
