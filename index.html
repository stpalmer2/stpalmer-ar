<!DOCTYPE html>
<html>
<script src="AR.js-master/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="AR.js-master/aframe/build/aframe-ar.js"></script>

<a-scene embedded arjs = 'trackingMethod: best;'>
	<a-assets>
		<img id='earth' src='https://raw.githubusercontent.com/stpalmer2/hello_world/gh-pages/Particles.png' />
	  </a-assets>
<a-anchor hit-testing-enabled='true'>
	
	<a-entity rotation="90 0 0">
        <a-sphere material='src: #earth;' position="0 0 0" radius="1" segments-height="53">
          <a-animation attribute="rotation" dur="10000" to="0 360 0" easing="linear" repeat="indefinite">
          </a-animation>
        </a-sphere>
      </a-entity>
    </a-anchor>
    <a-camera-static/>
  </a-scene>
</body>
